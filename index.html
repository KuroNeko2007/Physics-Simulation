<!DOCTYPE html>
<html>

<head>
    <title>
        Physics
    </title>

    <!--Styles-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Page-->
    <div id="page">
        <div id="settingsDiv">
            <table>
                <tr>
                    <td><label for="gravConst">Gravitational Constant: </label></td>
                    <td><input type="number" name="gravConst" id="gravConst" value="1"></td>
                </tr>
                <tr>
                    <td><label for="simSpeed">Simulation Speed: </label></td>
                    <td><input type="number" name="simSpeed" id="simSpeed" value="10" step="0.01"></td>
                </tr>
                <tr>
                    <td><label for="collType">Result of Collision</label></td>
                    <td>
                        <select name="collType" id="collType">
                            <option value="bounce">Bounce</option>
                            <option value="merge">Merge</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>

        <div id="canvasDiv" hidden="true">
            <canvas id="canvas"></canvas> <br>
            <label for="zoomIn zoomOut largeZoomIn largeZoomOut">Zoom: </label>
            <input type="button" value="++" id="largeZoomIn" name="largeZoomIn">
            <input type="button" value="+" id="zoomIn" name="zoomIn">
            <input type="button" value="-" id="zoomOut" name="zoomOut">
            <input type="button" value="--" id="largeZoomOut" name="largeZoomOut"> <br>

            <input type="button" value="Start" id="startButton" name="startButton">
        </div>

        <div id="entityDiv" hidden="true">
            <label for="makeButton">Make a new Entity: </label>
            <input type="button" value="Make" id="makeButton" name="makeButton"> <br> <br>

            <label for="entitySelector">Select Entity to View: </label>
            <select name="entitySelector" id="entitySelector"></select> <br>

            <div id="entityViewer" hidden="true">
                <label for="entityName">Name: </label>
                <input type="text" name="entityName" id="entityName"> <br> <br>

                <fieldset>
                    <legend>Position</legend>
                    <label for="entityX">X: </label>
                    <input type="text" name="entityX" id="entityX">

                    <label for="entityY">Y: </label>
                    <input type="text" name="entityY" id="entityY">
                </fieldset> <br>

                <fieldset>
                    <legend>Velocity</legend>
                    <label for="entityVelocityX">X: </label>
                    <input type="text" name="entityVelocityX" id="entityVelocityX">

                    <label for="entityVelocityY">Y: </label>
                    <input type="text" name="entityVelocityY" id="entityVelocityY">
                </fieldset> <br>

                <label for="entityMass">Mass: </label>
                <input type="text" name="entityMass" id="entityMass"> <br> <br>

                <label for="entityRadius">Radius: </label>
                <input type="text" name="entityRadius" id="entityRadius"> <br> <br>

                <label for="entityColor">Color: </label>
                <input type="color" name="entityColor" id="entityColor"> <br> <br>

                <input type="button" value="Update" id="entityUpdate">
                <input type="button" value="Delete" id="entityDelete">
            </div>
        </div>

        <div id="controlButtons">
            <input type="button" value="View Canvas" id="viewCanvas" name="viewCanvas">
            <input type="button" value="View Settings" id="viewSetting" name="viewSetting" hidden="true">
            <input type="button" value="View Entities" id="viewEntities" name="viewEntities">
        </div>

    </div>

    <!--Scripts-->
    <!--Object Imports-->
    <script src="scripts/Objects/Vector2.js"></script>
    <script src="scripts/Objects/Entity.js"></script>
    <script src="scripts/Objects/Color.js" type="text/javascript" charset="utf-8"></script>

    <!--UI Stuff-->
    <script src="scripts/setEventListeners.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/eventUI.js"></script>

    <!--Main-->
    <script src="scripts/main.js"></script>
</body>

</html>
